baseurl: "/main"
url: "http://htc-ccis1505.github.io/"
title: "Fund of Prog"

course_full_title: "Fund. of Programming / WPO"
course_number: CCIS 1505 / 1515
semester: Fall 2015

gems:
  - jemoji

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"

permalink: :title

# Color scheme based on http://flatuicolors.com/.
# Possible values:
# - silver
# - gold
# - midnight
# - turquoise
# - green
# - blue
# - purple
# - orange
# - red
theme_color: orange

collections:
  semesters:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "semesters"
    values:
      layout: "semester"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
